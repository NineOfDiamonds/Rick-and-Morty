
<!DOCTYPE html>
<html>
<head>
	<title>Rick and Morty Character base</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./assets/styles/lib/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/hero.css">

</head>
<body style=" background-color: #000">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a href="" class="navbar-brand">Rick and Morty Characters</a>
		</div>
	</nav>

	<section class="text-center text-white pt-5 pb-5 hero">
		<div class="container">
			<img src="./assets/img/logo.png" alt="Rick and Morty logo" class="hero__logo">
			<h2 class="pt-3 pb-4">Все персонажи мультивселенной на одном сайте</h2>	
			<div class="row g-4">
			  <div class="col-sm">
			    <input type="email" class="form-control" id="searchName" placeholder="Rick">
			  </div>
			  <div class="col-sm">
			    <select class="form-select" aria-label="Default select example" id="searchStatus">
				  <option value="" selected>Статус не важен</option>
				  <option value="alive">Жив</option>
				  <option value="dead">Мёртв</option>
				  <option value="unknown">Неизвестно</option>
				</select>
			  </div>
			  <div class="col-sm">
			    <select class="form-select" aria-label="Default select example" id="searchGender">
				  <option value="" selected>Пол не важен</option>
				  <option value="male">Мужчина</option>
				  <option value="female">Женщина</option>
				  <option value="genderless">Бесполое</option>
				  <option value="unknown">Неизвестно</option>
				</select>
			  </div>
			  <div class="col-sm">
			  	<button type="button" onclick="getCharacterListFromServer(true)" class="btn btn-success hero__button">Найти</button>
			  </div>	
			</div>
		</div>
	</section>

	<section class="pt-5 pb-5 characters">
		<div class="container">
			<h2 class="pb-4 text-center text-white">Персонажи: <!-- <span id="shownChars"></span> из --> <span id="howManyCharsAtAll"></span> шт.</h2>
			<div class="row g-2" id="charactersList" style=""></div>
			<button type="button" onclick="getCharacterListFromServer()" class="btn btn-success show__more__btn" id="showMoreButton">Показать еще</button>
		</div>
	</section>

	<script type="text/javascript" src="./assets/scripts/lib/axios.min.js"></script>
	<script type="text/javascript" src="./assets/scripts/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/scripts/app.js"></script>
</body>
</html>
